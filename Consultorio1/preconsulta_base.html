    <header style="position: fixed; top: 70px; width: 100%; z-index: 999">
      <div class="justify-content-start bg-light">
        <div class="container mb-3">
          <button id="btnCopiar" class="btn btn-success mt-3 me-2 mb-2">

          </button>
          <button id="btnPDF" class="btn btn-info mt-3 me-2 mb-2">

          <button

            onclick="recarregarPagina()"

    <div style="height: 140px"></div>
    <!-- Espaçador para evitar que o conteúdo fique oculto atrás dos cabeçalhos fixos -->
    <form>
      <div class="container mt-3">
        <!-- Conteúdo do TAB -->
        <div class="mt-5">
          <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active fw-bold"
                id="funcao-papel-tab"
                data-bs-toggle="tab"
                data-bs-target="#funcao-papel"
                type="button"
                role="tab"
                aria-controls="funcao-papel"
                aria-selected="true"
              >
                MODO FUNÇÃO DO PAPEL
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link fw-bold"
                id="interdependencia-tab"
                data-bs-toggle="tab"
                data-bs-target="#interdependencia"
                type="button"
                role="tab"
                aria-controls="interdependencia"
                aria-selected="false"
              >
                MODO INTERDEPENDÊNCIA
              </button>
            </li>
            <li class="nav-item fw-bold" role="presentation">
              <button
                class="nav-link"
                id="autoconceito-tab"
                data-bs-toggle="tab"
                data-bs-target="#autoconceito"
                type="button"
                role="tab"
                aria-controls="autoconceito"
                aria-selected="false"
              >
                MODO AUTOCONCEITO
              </button>
            </li>
            <li class="nav-item fw-bold" role="presentation">
              <button
                class="nav-link"
                id="fisiologico-tab"
                data-bs-toggle="tab"
                data-bs-target="#fisiologico"
                type="button"
                role="tab"
                aria-controls="fisiologico"
                aria-selected="false"
              >
                MODO FISIOLÓGICO
              </button>
            </li>
            <li class="nav-item fw-bold" role="presentation">
              <button
                class="nav-link"
                id="diagnosticos-tab"
                data-bs-toggle="tab"
                data-bs-target="#diagnosticos"
                type="button"
                role="tab"
                aria-controls="diagnosticos"
                aria-selected="false"
              >
                DIAGNÓSTICO E INTERVENÇÕES
              </button>
            </li>
            <li class="nav-item fw-bold" role="presentation">
              <button
                class="nav-link"
                id="prescricoes-tab"
                data-bs-toggle="tab"
                data-bs-target="#prescricoes"
                type="button"
                role="tab"
                aria-controls="prescricoes"
                aria-selected="false"
              >
                PRESCRIÇÕES
              </button>
            </li>
          </ul>
        </div>
        <div class="tab-content" id="myTabContent">
          <!-- Aba "Função do Papel" -->
          <div
            class="tab-pane fade show active"
            id="funcao-papel"
            role="tabpanel"
            aria-labelledby="funcao-papel-tab"
          >
            <div id="funcao-papel-form">
              <div class="row mt-3">
                <!-- Seção vazia -->
              </div>
            </div>
          </div>
          <!-- Aba "Interdependência" -->
          <div
            class="tab-pane fade"
            id="interdependencia"
            role="tabpanel"
            aria-labelledby="interdependencia-tab"
          >
            <div id="interdependencia-form">
              <div class="row mt-3">
                <!-- Seção vazia -->
              </div>
            </div>
          </div>
          <!-- Aba "Autoconceito" -->
          <div
            class="tab-pane fade"
            id="autoconceito"
            role="tabpanel"
            aria-labelledby="autoconceito-tab"
          >
            <div id="autoconceito-form">
              <div class="row mt-3">
                <!-- Seção vazia -->
              </div>
            </div>
          </div>
          <!-- Aba "Fisiológico" -->
          <div
            class="tab-pane fade"
            id="fisiologico"
            role="tabpanel"
            aria-labelledby="fisiologico-tab"
          >
            <div id="fisiologico-form">
              <div class="container mt-3">
                <div class="row mt-3">
                  <!-- Seção vazia -->
                </div>
              </div>
            </div>
          </div>
          <!-- Aba "Diagnósticos/Metas/Intervenções" -->
          <div
            class="tab-pane fade"
            id="diagnosticos"
            role="tabpanel"
            aria-labelledby="diagnosticos-tab"
          >
            <div id="diagnosticos-form">
              <form>
                <div class="container mt-3">
                  <h5>Diagnóstico e Intervenções</h5>
                  <div class="accordion mt-3" id="accordionExample">
                    <!-- Os itens do acordeão serão inseridos aqui pelo JavaScript -->
                  </div>
                </div>

                <script>
                  // Dados JSON vazios
                  const dados = [];

                  // Função para adicionar os itens do acordeão
                  function adicionarItensAcordeao(dados) {
                    const acordeao = document.getElementById("accordionExample");
                    acordeao.innerHTML = ''; // Limpa o acordeão
                  }

                  adicionarItensAcordeao(dados);
                </script>
              </form>
            </div>
          </div>
          <!-- Aba "Prescrições" -->
          <div
            class="tab-pane fade"
            id="prescricoes"
            role="tabpanel"
            aria-labelledby="prescricoes-tab"
          >
            <div id="prescricoes-form">
              <div class="row mt-3">
                <!-- Seção vazia -->
              </div>
            </div>
          </div>
        </div>
        <hr />
      </div>
    </form>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <!-- Modal -->
    <div
      class="modal fade"
      id="previewModal"
      tabindex="-1"
      aria-labelledby="previewModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="previewModalLabel">
              Pré-visualização dos Dados
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <pre id="previewContent" style="white-space: pre-wrap"></pre>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-primary" id="confirmCopy">
              Confirmar e Copiar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
      // Inicializa o modal quando o documento estiver pronto
      document.addEventListener('DOMContentLoaded', function() {
        console.log("DOM carregado");
        
        // Inicializa o modal
        const previewModal = new bootstrap.Modal(document.getElementById("previewModal"));
        console.log("Modal inicializado");

        // Adiciona o evento de clique ao botão
        const btnCopiar = document.getElementById("btnCopiar");
        if (btnCopiar) {
          console.log("Botão encontrado");
          btnCopiar.addEventListener("click", function () {
            console.log("Botão clicado");
            const dados = coletarDados();
            console.log("Dados coletados:", dados);
            document.getElementById("previewContent").textContent = dados;
            previewModal.show();
          });
        } else {
          console.error("Botão 'btnCopiar' não encontrado");
        }

        // Adiciona o evento de clique ao botão de confirmar e copiar
        const btnConfirmCopy = document.getElementById("confirmCopy");
        if (btnConfirmCopy) {
          btnConfirmCopy.addEventListener("click", copiarParaClipboard);
        }
      });

      function coletarFuncaoPapel() {
        const dados = ["\nMODO FUNÇÃO PAPEL"];
        return dados.join("\n");
      }

      function coletarInterdependencia() {
        const dados = ["\nMODO INTERDEPENDÊNCIA"];
        return dados.join("\n");
      }

      function coletarAutoconceito() {
        const dados = ["\nMODO AUTOCONCEITO"];
        return dados.join("\n");
      }

      function coletarFisiologico() {
        const dados = ["\nMODO FISIOLÓGICO"];
        return dados.join("\n");
      }

      function coletarDiagnosticos() {
        const dados = ["\nDIAGNÓSTICO E INTERVENÇÕES"];
        return dados.join("\n");
      }

      function coletarPrescricoes() {
        const dados = ["\nPRESCRIÇÕES"];
        return dados.join("\n");
      }

      function titulo() {
        return "CONSULTA DE ENFERMAGEM PRÉ OPERTÓRIA\n";
      }

      function coletarDados() {
        const dados = [
          titulo(),
          coletarFuncaoPapel(),
          coletarInterdependencia(),
          coletarAutoconceito(),
          coletarFisiologico(),
          coletarDiagnosticos(),
          coletarPrescricoes()
        ].filter(Boolean); // Remove valores vazios
        return dados.join("\n");
      }

      async function copiarParaClipboard() {
        const dados = document.getElementById("previewContent").textContent;
        try {
          await navigator.clipboard.writeText(dados);
          alert("Dados copiados para a área de transferência");
        } catch (err) {
          console.error("Erro ao copiar os dados: ", err);
          alert("Erro ao copiar os dados. Tente novamente.");
        }
      }

      function recarregarPagina() {
        location.reload();
      }
    </script>
  </body>
</html>
