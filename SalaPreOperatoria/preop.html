                    <!-- Sítio Cirúrgico Demarcado -->

                        <!-- Possui Alergia Conhecida -->

                    <div class="row mt-3" id="alergiaFields" style="display: none">

                                    </tr>

                                <tbody id="medicamentosTbodyAlergia"></tbody>
                            </table>
                            <button type="button" class="btn btn-danger" id="adicionarMedicamentoAlergia">Adicionar ALERGIA</button>
                            <div id="alertAlergia" class="alert alert-warning mt-2 text-dark" style="display: none">
                                Atenção: Certifique que o paciente está com a pulseira adequada.
                                <script>
                                    document.getElementById("adicionarMedicamentoAlergia").addEventListener("click", function () {
                                        document.getElementById("alertAlergia").style.display = "block";
                                    });
                                </script>
                            </div>
                        </div>
                        <script>
                            // Adiciona uma linha de alergia
                            function adicionarLinhaAlergia() {
                                const tbody = document.getElementById("medicamentosTbodyAlergia");
                                const newRow = document.createElement("tr");
                                const alergiaId = `medicamentoAlergia_${tbody.rows.length + 1}`;
                                newRow.innerHTML = `
                                    <td>
                                        <label for="${alergiaId}" class="visually-hidden">Alergia</label>
                                        <input type="text" class="form-control form-control-sm" id="${alergiaId}" name="alergia_nome[]" placeholder="Medicamentos, Iodo, Espaladrapo, Luva de Procedimento" />
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="removerLinhaAlergia(this)">Remover</button>
                                    </td>
                                `;
                                tbody.appendChild(newRow);
                            }

                            // Função para remover uma linha da tabela de alergias
                            function removerLinhaAlergia(button) {
                                const row = button.closest("tr");
                                row.remove();
                            }
                            // Adiciona um ouvinte de eventos ao botão "Adicionar Medicamento Alergia"
                            document.getElementById("adicionarMedicamentoAlergia").addEventListener("click", adicionarLinhaAlergia);
                        </script>

        <!-- Script para pré-visualização e cópia -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.getElementById("btnCopiar").addEventListener("click", mostrarPrevisualizacao);
                document.getElementById("confirmCopy").addEventListener("click", copiarParaClipboard);
            });

            let dados = "";

            function adicionarDado(label, valor) {
                if (valor) {
                    dados += `${label}: ${valor}\n`;
                }
            }

            function coletarDadosPreoperatorio() {
                dados = "ANOTAÇÕES DE ENFERMAGEM NO PRÉ OPERATÓRIO\n\n"; // Reinicia a variável de dados// Reinicia a variável de dados

                // Coleta dos dados
                const horarioEntrada = document.getElementById("horarioEntrada").value;
                adicionarDado("Horário de Entrada na Sala Pré Operatória", horarioEntrada);

                const deambulacao = Array.from(document.querySelectorAll('input[name="deambulacao"]:checked'))
                    .map((input) => input.nextElementSibling.textContent)
                    .join(", ");
                adicionarDado("Modo de entrada do paciente em Sala Pré Operatória", deambulacao);

                const pulseiraRiscoQueda = document.querySelector('input[name="pulseiraRiscoQueda"]:checked');
                adicionarDado("\nPulseira para risco de queda afixada no paciente", pulseiraRiscoQueda ? pulseiraRiscoQueda.nextElementSibling.textContent : "");

                const identificacaoPaciente = document.querySelector('input[name="identificacaoPaciente"]:checked');
                adicionarDado("Confirmada identificação do paciente no prontuário e pulseira de identificação", identificacaoPaciente ? identificacaoPaciente.nextElementSibling.textContent : "");

                const pulseiraIdentificacao = document.querySelector('input[name="pulseiraIdentificacao"]:checked');
                adicionarDado("Pulseira de identificação afixada no paciente", pulseiraIdentificacao ? pulseiraIdentificacao.nextElementSibling.textContent : "");

                const jejum = document.querySelector('input[name="jejum"]:checked');
                adicionarDado("Jejum", jejum ? jejum.nextElementSibling.textContent : "");

                const horarioJejum = document.getElementById("horarioJejum").value;
                adicionarDado("Horário do início do Jejum", horarioJejum);

                const sitioCirurgico = document.querySelector('input[name="sitioCirurgico"]:checked');
                adicionarDado("Sítio Cirúrgico demarcado", sitioCirurgico ? sitioCirurgico.nextElementSibling.textContent : "");

                const alergiaConhecida = document.querySelector('input[name="alergiaConhecida"]:checked');
                adicionarDado("Possui Alergia Conhecida", alergiaConhecida ? alergiaConhecida.nextElementSibling.textContent : "");

                const medicamentosAlergia = Array.from(document.querySelectorAll('input[name="alergia_nome[]"]'))
                    .map((input) => input.value)
                    .join(", ");
                adicionarDado("Medicamentos Alergicos", medicamentosAlergia);

                const pulseiraAlergia = document.querySelector('input[name="pulseiraAlergia"]:checked');
                adicionarDado("Pulseira de alergia afixada no paciente", pulseiraAlergia ? pulseiraAlergia.nextElementSibling.textContent : "");

                const protesesAdornos = document.querySelector('input[name="protesesAdornos"]:checked');
                adicionarDado("Retirados próteses e/ou adornos", protesesAdornos ? protesesAdornos.nextElementSibling.textContent : "");

                const consentimentoCirurgico = document.querySelector('input[name="consentimentoCirurgico"]:checked');
                adicionarDado("\nConsentimento Cirúrgico assinado", consentimentoCirurgico ? consentimentoCirurgico.nextElementSibling.textContent : "");

                const consentimentoAvaliacaoAnestesica = document.querySelector('input[name="consentimentoAvaliacaoAnestesica"]:checked');
                adicionarDado("Consentimento e avaliação anestésica", consentimentoAvaliacaoAnestesica ? consentimentoAvaliacaoAnestesica.nextElementSibling.textContent : "");

                const horarioSaida = document.getElementById("horarioSaida").value;
                adicionarDado("\nHorário de Saída da Sala Pré Operatória", horarioSaida);

                const observacao = document.querySelector("textarea").value;
                adicionarDado("Observação", observacao);
            }

            function mostrarPrevisualizacao() {
                coletarDadosPreoperatorio();
                document.getElementById("previewContent").textContent = dados;

                // Abre o modal
                const modal = new bootstrap.Modal(document.getElementById("previewModal"));
                modal.show();
            }

            async function copiarParaClipboard() {
                try {
                    await navigator.clipboard.writeText(dados);
                    alert("Dados copiados para a área de transferência");
                } catch (err) {
                    console.error("Erro ao copiar os dados: ", err);
                    alert("Erro ao copiar os dados. Tente novamente.");
                }
            }
            function recarregarPagina() {
                location.reload();
            }
            document.getElementById("btnRecarregar").addEventListener("click", recarregarPagina);
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
