<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Entre em Contato</title>
        <!-- Bootstrap CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="../img/logo.png" alt="Logo" width="200" height="50" class="d-inline-block align-text-top" />
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor03">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Menu Principal<span class="visually-hidden">(current)</span> </a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <a class="btn btn-secondary me-2" href="../contato/contato.html">Contato</a>
                            <button class="btn btn-secondary" type="submit">Version 1.0.0</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container mt-5">
            <h3>Entre em Contato</h3>
            <p>Se você tiver alguma sugestão ou encontrou algum erro, por favor, nos avise preenchendo o formulário abaixo.</p>

            <!-- Formulário de Contato -->
            <form id="contact-form" class="mt-4">
                <div class="row mt-3">
                    <div class="form-group col-md-12">
                        <label for="user_name">Nome</label>
                        <input type="text" class="form-control form-control-sm" id="user_name" name="user_name" placeholder="Digite seu nome" required />
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-group col-md-6">
                        <label for="department">Setor</label>
                        <select class="form-control form-control-sm" id="department" name="department" required>
                            <option value="">Selecione o setor</option>
                            <option value="suporte">Suporte</option>
                            <option value="vendas">Vendas</option>
                            <option value="financeiro">Financeiro</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="form_name">Nome do Formulário</label>
                        <input type="text" class="form-control form-control-sm" id="form_name" name="form_name" placeholder="Digite o nome do formulário" required />
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-group mb-3">
                        <label for="message">Mensagem</label>
                        <textarea class="form-control form-control-sm" id="message" name="message" rows="5" placeholder="Digite sua mensagem" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

            <br />
            <hr />
        </div>

        <!-- Bootstrap JS e dependências -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Script do EmailJS -->
        <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
        <script type="text/javascript">
            (function() {
              emailjs.init("YOUR_USER_ID"); // Substitua pelo seu User ID
            })();

            document.getElementById('contact-form').addEventListener('submit', function(event) {
              event.preventDefault(); // Previne o comportamento padrão do envio do formulário

              emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
                .then(function() {
                  alert('Email enviado com sucesso!');
                }, function(error) {
                  alert('Ocorreu um erro ao enviar o email: ' + error);
                });
            });
        </script>
    </body>
</html>
