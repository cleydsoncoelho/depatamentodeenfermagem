                    <script>
                        const escalaEVA = document.getElementById("escalaEVA");
                        const escalaEVAOutput = document.getElementById("escalaEVAOutput");
                        const tickmarks = document.getElementById("tickmarks").children;

                        // Sincronizar o valor inicial do output com o valor inicial do range
                        escalaEVAOutput.value = escalaEVA.value;
                        Array.from(tickmarks).forEach((mark, index) => {
                            if (index == escalaEVA.value) {
                                mark.style.fontWeight = "bold";
                            } else {
                                mark.style.fontWeight = "normal";
                            }
                        });

                        escalaEVA.addEventListener("input", function () {
                            escalaEVAOutput.value = escalaEVA.value;
                            Array.from(tickmarks).forEach((mark, index) => {
                                if (index == escalaEVA.value) {
                                    mark.style.fontWeight = "bold";
                                } else {
                                    mark.style.fontWeight = "normal";
                                }
                            });
                        });
                    </script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.getElementById("btnCopiar").addEventListener("click", mostrarPrevisualizacao);
                document.getElementById("confirmCopy").addEventListener("click", copiarParaClipboard);
            });

            let dados = "";

            function adicionarDado(label, valor) {
                if (valor) {
                    dados += `${label}: ${valor}\n`;
                }
            }

            function coletarDadosPosOperatorio() {
                dados = "ANOTAÇÕES DE ENFERMAGEM NO PÓS OPERATÓRIO\n\n"; // Reinicia a variável de dados

                // Coleta dos dados do formulário
                const horarioRetorno = document.getElementById("horarioRetorno").value;
                adicionarDado("Horário de Retorno da Sala Operatória", horarioRetorno);

                const retornoSala = document.querySelector('input[name="retornoSala"]:checked');
                adicionarDado("Retorno da Sala Operatória", retornoSala ? retornoSala.nextElementSibling.textContent : "");

                const nivelConsciencia = Array.from(document.querySelectorAll('input[name="nivelConsciencia"]:checked'))
                    .map((input) => input.nextElementSibling.textContent)
                    .join(", ");
                adicionarDado("Nível de Consciência", nivelConsciencia);

                const dor = document.querySelector('input[name="dor"]:checked');
                if (dor) {
                    adicionarDado("Dor", dor.nextElementSibling.textContent);
                    if (dor.value === "sim") {
                        const localDaDor = document.getElementById("localDaDorField").querySelector("input").value;
                        const escalaEVA = document.getElementById("escalaEVA").value;
                        adicionarDado("Local da Dor", localDaDor);
                        adicionarDado("Escala EVA", escalaEVA);
                    }
                } else {
                    adicionarDado("");
                }

                const padraoRespiratorio = document.querySelector('input[name="respiratorio"]:checked');
                adicionarDado("Padrão Respiratório", padraoRespiratorio ? padraoRespiratorio.nextElementSibling.textContent : "");

                const padraoCirculatorio = Array.from(document.querySelectorAll('input[name="circulatorio"]:checked'))
                    .map((input) => input.nextElementSibling.textContent)
                    .join(", ");
                adicionarDado("Padrão Circulatório - Extremidades", padraoCirculatorio);

                const pulsos = document.querySelector('input[name="pulsos"]:checked');
                adicionarDado("Pulsos", pulsos ? pulsos.nextElementSibling.textContent : "");

                const aquecidoCom = document.querySelector('input[name="aquecidoCom"]:checked');
                adicionarDado("Aquecido com", aquecidoCom ? aquecidoCom.nextElementSibling.textContent : "");

                const curativoCirurgico = document.querySelector('input[name="curativoCirurgico"]:checked');
                adicionarDado("Curativo Cirúrgico", curativoCirurgico ? curativoCirurgico.nextElementSibling.textContent : "");

                const dieta = document.querySelector('input[name="dieta"]:checked');
                adicionarDado("Dieta", dieta ? dieta.nextElementSibling.textContent : "");

                const horarioDieta = document.getElementById("horarioDieta").value;
                adicionarDado("Horário da Dieta", horarioDieta);

                const liberadoRPA = Array.from(document.querySelectorAll('input[name="liberadoRPA"]:checked'))
                    .map((input) => input.nextElementSibling.textContent)
                    .join(", ");
                adicionarDado("Liberado da RPA", liberadoRPA);

                const encaminhadoPara = Array.from(document.querySelectorAll('input[name="encaminhadoPara"]:checked'))
                    .map((input) => input.nextElementSibling.textContent)
                    .join(", ");
                adicionarDado("Encaminhado para", encaminhadoPara);

                const especificarOutro = document.getElementById("especificarOutroField").style.display !== "none" ? document.getElementById("especificarOutroField").querySelector("input").value : "";
                adicionarDado("Especificar Outro", especificarOutro);

                const horarioSaida = document.getElementById("horarioSaida").value;
                adicionarDado("Horário de Saída", horarioSaida);
            }

            function mostrarPrevisualizacao() {
                coletarDadosPosOperatorio();
                document.getElementById("previewContent").textContent = dados;

                // Inicializa e exibe o modal de Bootstrap
                const modal = new bootstrap.Modal(document.getElementById("previewModal"));
                modal.show();
            }

            async function copiarParaClipboard() {
                try {
                    await navigator.clipboard.writeText(dados);
                    alert("Dados copiados para a área de transferência");
                } catch (err) {
                    console.error("Erro ao copiar os dados: ", err);
                    alert("Erro ao copiar os dados. Tente novamente.");
                }
            }
            function recarregarPagina() {
                location.reload();
            }
            document.getElementById("btnRecarregar").addEventListener("click", recarregarPagina);
        </script>
