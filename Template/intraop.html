            <div class="container mt-5">
                <!-- Seção Intraoperatório -->

                <!-- Horário de Entrada na Sala Operatória -->

                <!-- Modo de Entrada -->

                                <input class="form-check-input" type="checkbox" name="entrada" id="deambulando" value="deambulando" />
                                <label class="form-check-label" for="deambulando">Deambulando</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="entrada" id="maca" value="maca" />
                                <label class="form-check-label" for="maca">Em Maca</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="entrada" id="cadeira" value="cadeira" />
                                <label class="form-check-label" for="cadeira">Em Cadeira de Rodas</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="entrada" id="auxiliado" value="auxiliado" />
                                <label class="form-check-label" for="auxiliado">Auxiliado</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="entrada" id="apoiado" value="apoiado" />
                                <label class="form-check-label" for="apoiado">Apoiado</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-12">
                        <label class="form-label form-label-sm fw-bold">Local do Acesso Venoso Periférico</label>
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex flex-wrap">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" value="naoSeAplica" id="naoSeAplica" />
                                        <label class="form-check-label" for="naoSeAplica">Não se aplica</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" value="FCD" id="FCD" />
                                        <label class="form-check-label" for="FCD">FCD (Fossa Cubital Direita)</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" value="FCE" id="FCE" />
                                        <label class="form-check-label" for="FCE">FCE (Fossa Cubital Esquerda)</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" value="AD" id="AD" />
                                        <label class="form-check-label" for="AD">AD (Antebraço Direito)</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" value="AE" id="AE" />
                                        <label class="form-check-label" for="AE">AE (Antebraço Esquerdo)</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" value="DMD" id="DMD" />
                                        <label class="form-check-label" for="DMD">DMD (Dorso da Mão Direita)</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" value="DME" id="DME" />
                                        <label class="form-check-label" for="DME">DME (Dorso da Mão Esquerda)</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" value="outroacesso" id="outroacesso" />
                                        <label class="form-check-label" for="outroacesso">Outro local de acesso</label>
                                    </div>
                                    <!-- Comentário: Se a opção "Outro" for selecionada, especifique no campo de texto ao lado -->

                                    </div>

                                            var checkbox = document.getElementById("outroacesso");
                                            var field = document.getElementById("outroAcessoField");
                                            if (checkbox.checked) {
                                                field.style.display = "block";
                                            } else {
                                                field.style.display = "none";
                                            }
                                        }
                                        document.getElementById("outroacesso").addEventListener("change", toggleOutroAcesso);
                                    </script>
                                </div>

                        </div>
                    </div>

                <!-- Posicionamento na Mesa Cirúrgica -->
                <div class="row mt-3">

                        <div class="d-flex flex-wrap"></div>
                        <div class="form-check form-check-inline form-check-sm">

                            <label class="form-check-label" for="dorsal">Dorsal</label>
                        </div>
                        <div class="form-check form-check-inline form-check-sm">
                            <input class="form-check-input" type="checkbox" name="posicionamento" id="ventral" value="ventral" />
                            <label class="form-check-label" for="ventral">Ventral</label>
                        </div>
                        <div class="form-check form-check-inline form-check-sm">
                            <input class="form-check-input" type="checkbox" name="posicionamento" id="lateralD" value="lateralD" />
                            <label class="form-check-label" for="lateralD">Lateral D</label>
                        </div>
                        <div class="form-check form-check-inline form-check-sm">
                            <input class="form-check-input" type="checkbox" name="posicionamento" id="lateralE" value="lateralE" />
                            <label class="form-check-label" for="lateralE">Lateral E</label>
                        </div>
                        <div class="form-check form-check-inline form-check-sm">
                            <input class="form-check-input" type="checkbox" name="posicionamento" id="litotomica" value="litotomica" />
                            <label class="form-check-label" for="litotomica">Litotômica</label>
                        </div>
                        <div class="form-check form-check-inline form-check-sm">
                            <input class="form-check-input" type="checkbox" name="posicionamento" id="fowler" value="fowler" />
                            <label class="form-check-label" for="fowler">Fowler</label>
                        </div>
                        <div class="form-check form-check-inline form-check-sm">
                            <input class="form-check-input" type="checkbox" name="posicionamento" id="proclive" value="proclive" />
                            <label class="form-check-label" for="proclive">Proclive</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control form-control-sm" placeholder="Especificar se outro" />
                        </div>
                    </div>
                </div>

                <!-- Utilização de Mecanismos de Proteção -->
                <div class="row mt-3">
                    <div class="col-sm-12">
                        <label class="form-label form-label-sm fw-bold">Utilização de Mecanismos de Proteção no Posicionamento</label>
                        <div class="d-flex">
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="mecanismosProtecao" id="simMecanismos" value="sim" onclick="toggleLocais(this.checked)" />
                                <label class="form-check-label" for="simMecanismos">Sim</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="mecanismosProtecao" id="naoAplicaMecanismos" value="naoSeAplica" onclick="toggleLocais(!this.checked)" />
                                <label class="form-check-label" for="naoAplicaMecanismos">Não se aplica</label>
                            </div>
                        </div>
                        <div id="locaisProtecao" style="display: none; margin-top: 10px">
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="locais" id="sobJoelhos" value="sobJoelhos" />
                                <label class="form-check-label" for="sobJoelhos">Sob joelhos</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="locais" id="sobPanturrilha" value="sobPanturrilha" />
                                <label class="form-check-label" for="sobPanturrilha">Sob panturrilha</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="locais" id="sobCabeca" value="sobCabeca" />
                                <label class="form-check-label" for="sobCabeca">Sob cabeça</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="locais" id="outrosLocais" value="outros" />
                                <label class="form-check-label" for="outrosLocais">Outros:</label>
                            </div>
                            <input type="text" class="form-control form-control-sm mt-2" placeholder="Especificar locais" />
                        </div>
                    </div>
                </div>

                <script>
                    function toggleLocais(show) {
                        const locaisProtecao = document.getElementById("locaisProtecao");
                        if (show) {
                            locaisProtecao.style.display = "block";
                        } else {
                            locaisProtecao.style.display = "none";
                        }
                    }
                </script>

                <!-- Utilização de Bandagem de Contenção -->
                <div class="row mt-3">
                    <div class="col-sm-6">
                        <label class="form-label form-label-sm fw-bold">Utilização de Bandagem de Contenção</label>
                        <div class="d-flex">
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="bandagem" id="simBandagem" value="sim" onclick="toggleBandagemDetails(this.checked)" />
                                <label class="form-check-label" for="simBandagem">Sim</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="bandagem" id="naoBandagem" value="nao" />
                                <label class="form-check-label" for="naoBandagem">Não</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="bandagem" id="naoAplicaBandagem" value="naoSeAplica" />
                                <label class="form-check-label" for="naoAplicaBandagem">Não se aplica</label>
                            </div>
                        </div>
                        <div id="bandagemDetails" style="display: none; margin-top: 10px">
                            <div class="col-sm-12">
                                <label class="form-label form-label-sm">Detalhes da Bandagem de Contenção</label>
                                <textarea class="form-control form-control-sm" rows="2" placeholder="Especifique os detalhes da bandagem de contenção"></textarea>
                            </div>
                        </div>
                    </div>
                    <script>
                        function toggleBandagemDetails(show) {
                            const bandagemDetails = document.getElementById("bandagemDetails");
                            if (show) {
                                bandagemDetails.style.display = "block";
                            } else {
                                bandagemDetails.style.display = "none";
                            }
                        }
                    </script>

                    <!-- Alarme Sonoro do Dispositivo de Eletrocautério -->

                        <div class="d-flex">
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="radio" name="alarmeEletrocauterio" id="simAlarme" value="sim" />
                                <label class="form-check-label" for="simAlarme">Sim</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="radio" name="alarmeEletrocauterio" id="naoAlarme" value="nao" />
                                <label class="form-check-label" for="naoAlarme">Não</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="radio" name="alarmeEletrocauterio" id="naoAplicaAlarme" value="naoSeAplica" />
                                <label class="form-check-label" for="naoAplicaAlarme">Não se aplica</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Instalação de Placa Neutra -->
                <div class="row mt-3">
                    <div class="col-sm-12">
                        <label class="form-label form-label-sm fw-bold">Instalado placa neutra em:</label>
                        <div class="d-flex flex-wrap">
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="placaNeutra" id="panturrilhaEsquerda" value="panturrilhaEsquerda" />
                                <label class="form-check-label" for="panturrilhaEsquerda">Panturrilha esquerda</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="placaNeutra" id="panturrilhaDireita" value="panturrilhaDireita" />
                                <label class="form-check-label" for="panturrilhaDireita">Panturrilha direita</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="placaNeutra" id="coxaEsquerda" value="coxaEsquerda" />
                                <label class="form-check-label" for="coxaEsquerda">Coxa esquerda</label>

                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="placaNeutra" id="coxaDireita" value="coxaDireita" />

                <div class="row mt-3">
                    <div class="col-sm-12">
                        <input type="text" class="form-control form-control-sm" placeholder="Especificar se outros" />
                    </div>
                </div>

                <!-- Utilizado Manta térmica -->
                <div class="row mt-3">
                    <div class="col-sm-3">
                        <label class="form-label form-label-sm fw-bold">Utilizado Manta térmica</label>
                        <div class="d-flex">
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="radio" name="mantaTermica" id="simManta" value="sim" />
                                <label class="form-check-label" for="simManta">Sim</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="radio" name="mantaTermica" id="naoManta" value="nao" />
                                <label class="form-check-label" for="naoManta">Não</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="radio" name="mantaTermica" id="naoAplicaManta" value="naoSeAplica" />

                                <input class="form-check-input" type="checkbox" name="temperaturaManta" id="temperatura40" value="40" />
                                <label class="form-check-label" for="temperatura40">40º Moderada</label>

                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="temperaturaManta" id="temperatura45" value="45" />

                <div class="row mt-3">

                        <div class="d-flex flex-wrap">
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="biopsia" id="fragmentosProstata" value="fragmentosProstata" onclick="toggleLocationSection(this.checked)" />
                                <label class="form-check-label" for="fragmentosProstata">Fragmentos de Próstata</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="biopsia" id="naoAplicaBiopsia" value="naoSeAplica" />
                                <label class="form-check-label" for="naoAplicaBiopsia">Não se aplica</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="biopsia" id="outrosBiopsia" value="outros" onclick="toggleBiopsiaDetails(this.checked)" />
                                <label class="form-check-label" for="outrosBiopsia">Outros</label>
                            </div>
                        </div>

                        <div class="form-check form-check-inline form-check-sm">
                            <input class="form-check-input" type="checkbox" name="localizacaoBiopsia" id="apiceDireito" value="apiceDireito" checked />
                            <label class="form-check-label" for="apiceDireito">Ápice Direito</label>
                        </div>
                        <div class="form-check form-check-inline form-check-sm">
                            <input class="form-check-input" type="checkbox" name="localizacaoBiopsia" id="apiceEsquerdo" value="apiceEsquerdo" checked />
                            <label class="form-check-label" for="apiceEsquerdo">Ápice Esquerdo</label>
                        </div>
                        <div class="form-check form-check-inline form-check-sm">
                            <input class="form-check-input" type="checkbox" name="localizacaoBiopsia" id="medioDireito" value="medioDireito" checked />
                            <label class="form-check-label" for="medioDireito">Médio Direito</label>
                        </div>
                        <div class="form-check form-check-inline form-check-sm">
                            <input class="form-check-input" type="checkbox" name="localizacaoBiopsia" id="medioEsquerdo" value="medioEsquerdo" checked />
                            <label class="form-check-label" for="medioEsquerdo">Médio Esquerdo</label>
                        </div>
                        <div class="form-check form-check-inline form-check-sm">
                            <input class="form-check-input" type="checkbox" name="localizacaoBiopsia" id="baseDireita" value="baseDireita" checked />
                            <label class="form-check-label" for="baseDireita">Base Direita</label>
                        </div>
                        <div class="form-check form-check-inline form-check-sm">
                            <input class="form-check-input" type="checkbox" name="localizacaoBiopsia" id="baseEsquerda" value="baseEsquerda" checked />
                            <label class="form-check-label" for="baseEsquerda">Base Esquerda</label>
                        </div>
                        <textarea class="form-control form-control-sm" rows="2" placeholder="Observações"></textarea>
                    </div>

                    <script>
                        function toggleBiopsiaDetails(show) {
                            const biopsiaDetails = document.getElementById("biopsiaDetails");
                            biopsiaDetails.style.display = show ? "block" : "none";

                        function toggleLocationSection(show) {
                            const locationSection = document.getElementById("locationSection");
                            locationSection.style.display = show ? "block" : "none";
                        }
                    </script>

                <!-- Produto para Anti-sepsia -->
                <div class="row mt-3">
                    <div class="col-12">
                        <label class="form-label form-label-sm fw-bold">Produto para Anti-sepsia</label>
                        <div class="d-flex">
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="antisepsia" id="clorexidinaDegermante" value="clorexidinaDegermante" />
                                <label class="form-check-label" for="clorexidinaDegermante">Clorexidina Degermante</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="antisepsia" id="clorexidinaAlcoolica" value="clorexidinaAlcoolica" />
                                <label class="form-check-label" for="clorexidinaAlcoolica">Clorexidina Alcoólica</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="antisepsia" id="pvpi" value="pvpi" />
                                <label class="form-check-label" for="pvpi">PVPI</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="antisepsia" id="outroAntisepsia" value="outro" onclick="toggleOutroAntisepsia(this.checked)" />
                                <label class="form-check-label" for="outroAntisepsia">Outro</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12" id="outroAntisepsiaField" style="display: none">
                        <input type="text" class="form-control form-control-sm mt-2" placeholder="Especificar se outro" />
                    </div>
                </div>
                <script>
                    function toggleOutroAntisepsia(show) {
                        const outroAntisepsiaField = document.getElementById("outroAntisepsiaField");
                        if (show) {
                            outroAntisepsiaField.style.display = "block";
                        } else {
                            outroAntisepsiaField.style.display = "none";
                        }
                    }
                </script>

                <div id="instrumentalList">
                    <!-- Nome do Instrumental -->
                    <div class="row mt-3 instrumental-item">
                        <div class="col-sm-12">
                            <label class="form-label form-label-sm fw-bold">Nome do Instrumental</label>
                            <div class="row">
                                <div class="col-4">
                                    <input type="text" class="form-control form-control-sm" placeholder="Nome do Instrumental" oninput="toggleInstrumentalDetails(this)" />
                                </div>
                                <div class="col-2" id="naoSeAplicaWrapper">
                                    <div class="form-check form-check-inline form-check-sm">
                                        <input class="form-check-input" type="checkbox" onchange="toggleInstrumentalDetails(this)" id="naoSeAplica" />
                                        <label class="form-check-label" for="naoSeAplica">Não se aplica</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Detalhes do Instrumental -->
                    <div class="instrumental-details" style="display: none; border: 1px solid #198754; padding: 15px; margin-top: 15px; border-radius: 5px">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="form-label form-label-sm">Conferido embalagem da caixa de instrumentais</label>
                                <div class="form-check form-check-sm">
                                    <input class="form-check-input" type="checkbox" />
                                    <label class="form-check-label">Sim</label>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <label class="form-label form-label-sm">Realizado leitura e interpretação do integrador dos instrumentais</label>
                                <div class="form-check form-check-sm">
                                    <input class="form-check-input" type="checkbox" />
                                    <label class="form-check-label">Sim</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-sm-2">
                                <label class="form-label form-label-sm">Lote</label>
                                <input type="text" class="form-control form-control-sm" placeholder="Lote" />
                            </div>
                            <div class="col-sm-2">
                                <label class="form-label form-label-sm">Validade</label>
                                <input type="text" class="form-control form-control-sm" placeholder="Validade" />
                            </div>
                            <div class="col-sm-2">
                                <label class="form-label form-label-sm">Contagem inicial</label>
                                <input type="text" class="form-control form-control-sm" placeholder="Contagem inicial" />
                            </div>
                            <div class="col-sm-2">
                                <label class="form-label form-label-sm">Contagem final</label>
                                <input type="text" class="form-control form-control-sm" placeholder="Contagem final" />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-sm-12">
                                <label class="form-label form-label-sm">Observação</label>
                                <input type="text" class="form-control form-control-sm" placeholder="Observação" />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botão para adicionar mais instrumentais -->
                <div class="mt-3">
                    <button type="button" class="btn btn-primary" onclick="addInstrumental()">Adicionar Instrumental</button>
                </div>

                <script>
                    function toggleInstrumentalDetails(element) {
                        const instrumentalItem = element.closest(".instrumental-item");
                        const nomeInstrumental = instrumentalItem.querySelector('input[type="text"]').value;
                        const naoSeAplicaInstrumental = instrumentalItem.querySelector('input[type="checkbox"]') ? instrumentalItem.querySelector('input[type="checkbox"]').checked : false;
                        const instrumentalDetails = instrumentalItem.nextElementSibling;

                        if (nomeInstrumental && !naoSeAplicaInstrumental) {
                            instrumentalDetails.style.display = "block";
                        } else {
                            instrumentalDetails.style.display = "none";
                        }
                    }

                    function addInstrumental() {
                        const instrumentalList = document.getElementById("instrumentalList");
                        const originalInstrumentalItem = instrumentalList.children[0].cloneNode(true);
                        const originalInstrumentalDetails = instrumentalList.children[1].cloneNode(true);

                        // Limpar os campos no novo conjunto
                        originalInstrumentalItem.querySelector('input[type="text"]').value = "";
                        originalInstrumentalDetails.style.display = "none"; // Esconder os detalhes inicialmente

                        // Remover a checkbox "Não se aplica" dos novos instrumentais
                        const naoSeAplicaWrapper = originalInstrumentalItem.querySelector("#naoSeAplicaWrapper");
                        if (naoSeAplicaWrapper) {
                            naoSeAplicaWrapper.remove();
                        }

                        // Adicionar os novos campos ao DOM
                        instrumentalList.appendChild(originalInstrumentalItem);
                        instrumentalList.appendChild(originalInstrumentalDetails);
                    }
                </script>

                <!-- Auxiliado em saída da mesa cirúrgica para -->
                <div class="row mt-3">
                    <div class="col-sm-6">
                        <label class="form-label form-label-sm fw-bold">Auxiliado em saída da mesa cirúrgica para</label>
                        <div class="d-flex">
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="saidaMesa" id="saidaMaca" value="maca" />
                                <label class="form-check-label" for="saidaMaca">Maca</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="saidaMesa" id="saidaCadeira" value="cadeira" />
                                <label class="form-check-label" for="saidaCadeira">Cadeira de Rodas</label>
                            </div>
                            <div class="form-check form-check-inline form-check-sm">
                                <input class="form-check-input" type="checkbox" name="saidaMesa" id="saidaDeambular" value="deambular" />
                                <label class="form-check-label" for="saidaDeambular">Deambular</label>
                            </div>
                        </div>
                    </div>

                    <!-- Horário de Saída da Sala Operatória -->
                    <div class="row mt-3">
                        <div class="col-sm-8">
                            <label class="form-label form-label-sm fw-bold">Horário de Saída da Sala Operatória</label>
                            <div class="col-2">
                                <input type="time" id="horarioSaida" class="form-control form-control-sm" placeholder="Horário" />
                            </div>
                        </div>
                    </div>

                    <!-- Observações -->
                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <label class="form-label form-label-sm fw-bold">Outras Anotações</label>
                            <textarea class="form-control form-control-sm" rows="5" placeholder="Escreva suas observações aqui"></textarea>
                        </div>
                    </div>

                    <script>
                        function copiarAnotacao() {
                            const anotacao = document.querySelector("textarea").value;
                            navigator.clipboard
                                .writeText(anotacao)
                                .then(() => {
                                    alert("Anotação copiada para a área de transferência!");
                                })
                                .catch((err) => {
                                    alert("Erro ao copiar anotação: " + err);
                                });
                        }
                    </script>
                </div>
            </div>
        </form>
        <hr />

        <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="previewModalLabel">Pré-visualização dos Dados</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <pre id="previewContent" style="white-space: pre-wrap"></pre>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="confirmCopy">Confirmar e Copiar</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.getElementById("btnCopiar").addEventListener("click", mostrarPrevisualizacao);
            });

            let dados = "";

            function adicionarDado(label, valor) {
                if (valor) {
                    dados += `${label}: ${valor}\n`;
                }
            }

            function coletarDadosIntraoperatorio() {
                dados = "ANOTAÇÕES DE ENFERMAGEM INTRAOPERATÓRIO\n\n"; // Reinicia a variável de dados com o título

                // Coleta dos dados
                const horarioEntrada = document.querySelector('input[type="time"]').value;
                adicionarDado("Horário de Entrada na Sala Operatória", horarioEntrada);

                const modoEntrada = Array.from(document.querySelectorAll('input[name="entrada"]:checked'))
                    .map((input) => input.nextElementSibling.textContent)
                    .join(", ");
                adicionarDado("Modo de Entrada", modoEntrada);

                const localAcessoVenoso = Array.from(document.querySelectorAll('input[name="acessoVenoso"]:checked'))
                    .map((input) => input.nextElementSibling.textContent)
                    .join(", ");
                adicionarDado("Local do Acesso Venoso Periférico", localAcessoVenoso);

                const posicionamentoMesa = Array.from(document.querySelectorAll('input[name="posicionamento"]:checked'))
                    .map((input) => input.nextElementSibling.textContent)
                    .join(", ");
                adicionarDado("Posicionamento na Mesa Cirúrgica", posicionamentoMesa);

                const mecanismosProtecao = Array.from(document.querySelectorAll('input[name="mecanismosProtecao"]:checked'))
                    .map((input) => input.nextElementSibling.textContent)
                    .join(", ");
                adicionarDado("Utilização de Mecanismos de Proteção", mecanismosProtecao);

                const bandagemContencao = Array.from(document.querySelectorAll('input[name="bandagem"]:checked'))
                    .map((input) => input.nextElementSibling.textContent)
                    .join(", ");
                adicionarDado("Utilização de Bandagem de Contenção", bandagemContencao);

                const alarmeEletrocauterio = document.querySelector('input[name="alarmeEletrocauterio"]:checked');
                adicionarDado("Alarme Sonoro do Dispositivo de Eletrocautério", alarmeEletrocauterio ? alarmeEletrocauterio.nextElementSibling.textContent : "");

                const placaNeutra = Array.from(document.querySelectorAll('input[name="placaNeutra"]:checked'))
                    .map((input) => input.nextElementSibling.textContent)
                    .join(", ");
                adicionarDado("Instalação de Placa Neutra", placaNeutra);

                const mantaTermica = document.querySelector('input[name="mantaTermica"]:checked');
                adicionarDado("Utilização de Manta Térmica", mantaTermica ? mantaTermica.nextElementSibling.textContent : "");

                const temperaturaManta = Array.from(document.querySelectorAll('input[name="temperaturaManta"]:checked'))
                    .map((input) => input.nextElementSibling.textContent)
                    .join(", ");
                adicionarDado("Temperatura da Manta Térmica", temperaturaManta);

                const biopsiaInputs = document.querySelectorAll('input[name="biopsia"]:checked');
                let biopsia = Array.from(biopsiaInputs)
                    .map((input) => input.nextElementSibling.textContent)
                    .join(", ");

                // Verificar se o campo "Outros" está selecionado e adicionar a descrição
                const outrosBiopsiaInput = document.getElementById("outrosBiopsia");
                if (outrosBiopsiaInput.checked) {
                    const biopsiaDetails = document.querySelector("#biopsiaDetails textarea").value;
                    biopsia += biopsiaDetails ? `, ${biopsiaDetails}` : "";
                }

                adicionarDado("Peça Anatômica para Biópsia", biopsia);

                // Coletar dados de localização da biópsia se a seção estiver visível
                const locationSection = document.getElementById("locationSection");
                if (locationSection.style.display !== "none") {
                    const localizacaoInputs = document.querySelectorAll('input[name="localizacaoBiopsia"]:checked');
                    const localizacoes = Array.from(localizacaoInputs)
                        .map((input) => input.nextElementSibling.textContent)
                        .join(", ");
                    adicionarDado("Localização da Peça Anatômica para Biópsia", localizacoes);
                }
                const produtoAntisepsia = Array.from(document.querySelectorAll('input[name="antisepsia"]:checked'))
                    .map((input) => input.nextElementSibling.textContent)
                    .join(", ");
                adicionarDado("Produto para Anti-sepsia", produtoAntisepsia);

                const instrumentais = Array.from(document.querySelectorAll(".instrumental-item"))
                    .map((item, index) => {
                        const nomeInstrumental = item.querySelector('input[type="text"]').value;
                        if (!nomeInstrumental) return null; // Ignorar se não houver nome preenchido
                        const detalhes = item.nextElementSibling;
                        const embalagem = detalhes.querySelector('input[type="checkbox"]').checked ? "Sim" : "Não";
                        const leituraIntegrador = detalhes.querySelectorAll('input[type="checkbox"]')[1].checked ? "Sim" : "Não";
                        const lote = detalhes.querySelector('input[placeholder="Lote"]').value;
                        const validade = detalhes.querySelector('input[placeholder="Validade"]').value;
                        const contagemInicial = detalhes.querySelector('input[placeholder="Contagem inicial"]').value;
                        const contagemFinal = detalhes.querySelector('input[placeholder="Contagem final"]').value;
                        const observacao = detalhes.querySelector('input[placeholder="Observação"]').value;
                        return `\nInstrumental ${index + 1}:
Nome: ${nomeInstrumental}
Conferido embalagem: ${embalagem}
Leitura do integrador: ${leituraIntegrador}
Lote: ${lote}
Validade: ${validade}
Contagem inicial: ${contagemInicial}
Contagem final: ${contagemFinal}
Observação: ${observacao}`;
                    })
                    .filter(Boolean)
                    .join("\n\n");
                adicionarDado("\nInstrumentais", instrumentais);

                const saidaMesa = Array.from(document.querySelectorAll('input[name="saidaMesa"]:checked'))
                    .map((input) => input.nextElementSibling.textContent)
                    .join(", ");
                adicionarDado("\n\nAuxiliado em saída da mesa cirúrgica para", saidaMesa);

                const horarioSaida = document.querySelectorAll('input[type="time"]')[1].value;
                adicionarDado("Horário de Saída da Sala Operatória", horarioSaida);

                const observacao = document.querySelector("textarea").value;
                adicionarDado("Outras Anotações", observacao);
            }

            document.getElementById("confirmCopy").addEventListener("click", copiarParaClipboard);

            function mostrarPrevisualizacao() {
                coletarDadosIntraoperatorio();
                document.getElementById("previewContent").textContent = dados;

                // Abre o modal
                const modal = new bootstrap.Modal(document.getElementById("previewModal"));
                modal.show();
            }

            async function copiarParaClipboard() {
                try {
                    await navigator.clipboard.writeText(dados);
                    alert("Dados copiados para a área de transferência");
                } catch (err) {
                    console.error("Erro ao copiar os dados: ", err);
                    alert("Erro ao copiar os dados. Tente novamente.");
                }
            }
            function recarregarPagina() {
                location.reload();
            }
            document.getElementById("btnRecarregar").addEventListener("click", recarregarPagina);
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
